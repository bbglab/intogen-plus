

process {
    queue = 'normal'
    
    withName: ParseInput {
        cpus = 28
        memory = 120.GB
    }
    withName: ProcessVariants {
        cpus = 1
        memory = 16.GB
    }
	// TODO set to 8GB and retry with more memory
    withName: ComputeProfile {
        cpus = 8
        memory = 24.GB
    }

    withName: OncodriveFML {
        cpus = 14
        memory = 60.GB
    }

    withName: OncodriveCLUSTL {
        cpus = 14
        memory = 60.GB
    }

    withName: dNdScv {
        memory = 18.GB
    }

    withName: SEISMIC {
        memory = {25.GB * task.attempt}
        errorStrategy = { task.exitStatus in 137..140 ? 'retry' : 'terminate' }
        maxRetries = 4
    }

	withName: SMRegions {
        cpus = 14
        memory = 60.GB
    }

    withName: MutPanning {
        cpus = 8
        memory = 60.GB
    }

    withName: HotMAPS {
        cpus = 14
        memory = 140.GB
    }

    withName: DriverSaturation {
	memory = 16.GB
    }
}

executor {
    name = 'slurm'
    queueSize = 25
}
